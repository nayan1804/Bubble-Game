<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">10</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                    
                </div>
                <div class="elem">
                    <h2>score</h2>
                    <div id="scoreval" class="box">0</div>

                </div>
                <div class="elem">
                    <h2>Highscore</h2>
                    <div id="highscore" class="box">0</div>
                </div>
                <div class="elem">
                    
                    <div id="restart" class="box">Restart</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">
                    50
                </div>
                <div class="bubble">

                </div>

            </div>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
